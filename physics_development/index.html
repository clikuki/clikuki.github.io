<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Physics Development</title>
	<script type="module" src="js/cookie.js"></script>
	<style>
		*, ::before, ::after {
			box-sizing: border-box;
		}

		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}

		.cookie {
			grid-area: cookie;
			align-self: center;
			justify-self: center;
			position: relative;
			width: 100%;
			max-width: 26rem;
			aspect-ratio: 1;
			image-rendering: crisp-edges;
			border-radius: 33%;
			user-select: none;
		}
		.cookie.js-enabled {
			cursor: pointer;
			transition: scale 500ms;
		}
		.cookie.js-enabled:hover {
			scale: 1.03;
		}
		.cookie.shake {
			animation: shake 300ms ease-in-out;
		}
		@keyframes shake {
			0% {
				rotate: 0deg;
			}
			20% {
				rotate: 3deg;
			}
			70% {
				rotate: -3deg;
			}
			90% {
				rotate: 1deg;
			}
			100% {
				rotate: 0deg;
			}
		}

		.cookie-bits {
			position: absolute;
			top: 0;
			left: 0;
		}
		.cookie-bits img {
			position: absolute;
			width: 1rem;
			aspect-ratio: 1;
		}
	</style>
</head>
<body>
	<img class="cookie" src="pixel_cookie.png" alt="A big cookie?" draggable="false">
	<div class="cookie-bits"></div>
</body>
</html>
